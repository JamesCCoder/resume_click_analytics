name: Sync to AWS CodeCommit

on:
  push:
    branches:
      - main  # 可以根据需要修改为其他分支

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install AWS CLI and Git
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli git

      - name: Configure Git to use AWS CodeCommit credential helper
        run: |
          git config --global credential.helper '!aws codecommit credential-helper $@'
          git config --global credential.UseHttpPath true

      - name: Add AWS CodeCommit remote
        run: git remote add codecommit https://git-codecommit.us-east-1.amazonaws.com/v1/repos/click_analytics

      - name: Push to CodeCommit
        run: |
          git push codecommit main
